<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CellaVision Name Generator</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Keep your custom styles in style.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <label for="nameInput">Enter a name:</label>
                <input type='text' name='letter1' class='letter form-control-sm small-input' placeholder="y" maxlength='1'> 
                <input type='text' name='letter2' class='letter form-control-sm small-input' placeholder="o" maxlength='1'>
                <input type='text' name='letter3' class='letter form-control-sm small-input' placeholder="u" maxlength='1'>
                <input type='text' name='letter4' class='letter form-control-sm small-input' placeholder="r" maxlength='1'>
                <input type='text' name='letter5' class='letter form-control-sm small-input' placeholder="-" maxlength='1'>
                <input type='text' name='letter6' class='letter form-control-sm small-input' placeholder="n" maxlength='1'> 
                <input type='text' name='letter7' class='letter form-control-sm small-input' placeholder="a" maxlength='1'>
                <input type='text' name='letter8' class='letter form-control-sm small-input' placeholder="m" maxlength='1'>
                <input type='text' name='letter9' class='letter form-control-sm small-input' placeholder="e" maxlength='1'>
                <input type='text' name='letter10' class='letter form-control-sm small-input' maxlength='1'>
                <button onclick="generateImages()" class="btn btn-primary btn-block">Generate Images</button>
                <div id="imageContainer" class="mb-3"></div>
                <button onclick="captureScreenshot()" class="btn btn-success btn-block">Download Image</button>
            </div>
        </div>
    </div>
    
    <!-- Add Bootstrap JS and HTML2Canvas JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <!-- Keep your custom script in index.js -->
    <script src="index.js"></script>
</body>
</html>
